<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Quest: Listas</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Listas</h1>

    <h2>Lista desordenada</h2>
      <ul>
        <li class="none">Café</li>
        <li class="grego">Energético</li>
        <li class="decimal">Miojo</li>
        <li class="image">Sucrilhos</li>
      </ul>

      <ul class="inside">
        <li class="inside">Café</li>
        <li class="inside">Energético</li>
        <li class="inside">Miojo</li>
        <li class="inside">Sucrilhos</li>
      </ul>

    <h2>Lista ordenada</h2>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
  </body>
</html>
